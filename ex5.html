<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>미디어 관련 태그</h2>
    <hr>

    <h3>이미지</h3>
    <img src="./img/newjeans1.webp" alt="뉴진스" width="200px" title="아이러브뉴진스"> <!-- alt : 이미지 안뜰때 대체 텍스트 (웹 접근성을 위함) -->
    <hr>

    <h3>오디오</h3>
    <audio controls autoplay muted> <!-- 크로스 브라우징 -->
        <source src="./sound/ditto.mp3" type="audio/mp3">
        <source src="./sound/ditto.ogg" type="audio/ogg">
        <source src="./sound/ditto.wav" type="audio/x-wav"> <!-- 3중 하나만 실행됨 -->
    </audio>
    <hr>

    <h3>비디오</h3>
    <video poster="./img/newjeans1.webp" controls autoplay muted loop>
        <source src="./movie/ditto.mp4" type="video/mp4">
        <source src="./movie/ditto.webm" type="video/webm">
        <source src="./movie/ditto.ogv" type="video/ogv">
    </video>
    <hr>

    <h3>iframe요소</h3> <!-- 유튜브 영상에서 소스코드 복사하면 iframe 태그 복사됨 -->
    <iframe width="1268" height="713" src="https://www.youtube.com/embed/590iXEc88bk" title="명예회복 노리는 첼시, 대대적인 선수단 정리 #SPOTIME" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>



</body>
</html>
