<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그</title>
</head>
<body>
    <h1>폼 관련 요소</h1>
    <form action="" method="post"> <!-- action : form의 입력값을 보낼 위치 / 기본이 GET 방식 / POST방식 사용할것-->
        <label for="id">아이디</label> <!-- for는 id의 값을 찾아감. -->
        <input type="text" name="id" id="id" placeholder="ID 입력" autofocus> <br><br>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" placeholder="이름 입력"> <br><br>
        <label for="pw">비밀번호</label>
        <input type="password" name="pw" id="pw" placeholder="비밀번호 4글자 입력">
        <hr>

        <input type="submit" value="등록"> &nbsp;&nbsp; <input type="reset" value="다시시작">
    </form> 


</body>
</html>
